<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline" method="POST">
            
            <div class="form-group">
              <label for="exampleImputName2" class="sr-only">Name</label>
              <input type="text" class="form-control" id="exampleImputName2" placeholder="Jane Doe">
            </div>
            
            <div class="form-group">
              <label for="exampleInputEmail2" class="">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>

            <div class="form-group">
              <label for="exampleInputPhone2" class="">Phone</label>
              <input type="phone" class="form-control" id="exampleInputPhone2" placeholder="(45)99131-1966">
            </div>

            <div>
              <button type="submit" class="btn btn-defaut" >Sent Invitation</button>
            </div>
          </form>

          <form>
            <div class="form-group">
              <label for="exempleInputEmail">E-mail adress</label>
              <input type="email" class="form-control" id="exampleInputEmail" placeholder="E-mail">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>

            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" class="form-control" id="exampleInputFile" placeholder="File input">
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- CREATE TABLES VIEW -->
    <div class="container">
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th> Coluna 1</th>
              <th> Coluna 2</th>
              <th> Coluna 3</th>
              <th> Coluna 4</th>
              <th> Coluna 5</th>
              <th> Coluna 6</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th> Dados 1</th>
              <th> Dados 2</th>
              <th> Dados 3</th>
              <th> Dados 4</th>
              <th> Dados 5</th>
              <th> Dados 6</th>
            </tr>
            <tr>
              <th> Dados 1</th>
              <th> Dados 2</th>
              <th> Dados 3</th>
              <th> Dados 4</th>
              <th> Dados 5</th>
              <th> Dados 6</th>
            </tr>
            <tr>
              <th> Dados 1</th>
              <th> Dados 2</th>
              <th> Dados 3</th>
              <th> Dados 4</th>
              <th> Dados 5</th>
              <th> Dados 6</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
